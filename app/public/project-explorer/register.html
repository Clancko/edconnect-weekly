<!DOCTYPE html>

<html lang = "en">
 <head>
     <meta charset="UTF-8">
     <title>Basic Layout</title>   
     <meta name ="viewport"
     content = "width = device-width">
 </head>
<header>
<h1> Project Explorer </h1>
<h2> One Stop Database for Academic Projects</h2>
</header>
<nav>
          <tr>
    <a href = "/index.html/">Home</a> &nbsp;
    <a href = "/search.html/">Projects</a> &nbsp;
    <a href = "/login.html/">Login</a> &nbsp;
    <a href = "/register.html/">Register</a> &nbsp;

         </tr> 
         
</nav>

<main>
 <section>
    <h1> Signup</h1>

<br>
<form>
     <label First Name:> First Name: </label> <br>
     <input type = "text" name = "firstName">
        <br>
     <label Last Name:> Last Name: </label> <br>
     <input type = "text" name = "lastName">
         <br>
     <label Email Address:> Email Address: </label> <br>
     <input type = "email" name = "email">
          <br>
     <label Password:> Password: </label> <br>
     <input type = "password" name = "password">
          <br>
     <label Matric Number:> Matric Number: </label> <br>
     <input type = "text" name = "matricNumber">

     <br><br>
     
     <label Program:> Program: </label>
     <select name = "program" >   
            <option
        value="computer_Science">Computer Science</option>
            <option
        value="computer_information_systems">Computer Information Systems</option>
            <option
        value="computer_technology">Computer Technology</option>
     </select>
     <br><br> 

     <label Graduation Year: > Graduation Year: </label>
    <select name = "graduationYear">
        <option value=" 2013">2013 </option>
        <option value=" 2014">2014 </option>
        <option value=" 2015">2015 </option>
        <option value=" 2016">2016 </option>
        <option value=" 2017">2017 </option>
        <option value=" 2018">2018 </option>
        <option value=" 2019">2019 </option>
        <option value=" 2020">2020 </option>

     </select>
        
     <br>
     <br>
     <input type = "submit"> 
</form>


</section>
</main>


</html>
